version: "2"
services:
  regtest-mongo:
    image: "mongo:3.2"
    hostname: regtest-mongo
    expose:
      - "27017"
    ports:
      - "28017:27017"
    dns: #doesn't seem to work anymore
      - 172.20.0.5
    volumes:
      - ../scripts/docker-compose/resolv.conf:/etc/resolv.conf
      - ../scripts/meteor/delete_collections.sh:/tmp/delete_collections.sh
    networks:
      static-network:
        ipv4_address: 172.20.0.3

  bind:
    image: "sameersbn/bind:9.11.3-20180713"
    hostname: ns
    expose:
      - "53"
    ports:
      - "53:53/udp"
      - "10000:10000"
    dns:
      - 172.20.0.5
      - 8.8.8.8
    environment:
      - ROOT_PASSWORD=generated-password
    command: /contrib/scripts/docker-compose/update_bind.sh
    #stdin_open: true
    #tty: true
    volumes:
      - "../:/contrib"
      - ../scripts/docker-compose/resolv.conf:/etc/resolv.conf
    networks:
      static-network:
        ipv4_address: 172.20.0.5

  mail:
    image: "esminis/mail-server-postfix-vm-pop3d"
    hostname: mail
    expose:
       - "25"
       - "465"
       - "995"
    ports:
      - "8443:8443"
      - "25:25"
      - "110:110"
      - "465:465"
      - "995:995"
    dns:
      - 172.20.0.5
      - 8.8.8.8
    dns_search: ci-doichain.org
    depends_on:
      - bind
    volumes:
      - "../:/contrib"
      - ../scripts/docker-compose/resolv.conf:/etc/resolv.conf
    command: bash -c 'cp /contrib/scripts/sasl/sasldb2 /etc/ && cp -r /contrib/scripts/tequila/* /opt/tequila/domains/ && chown -R tequila:tequila /opt/tequila/domains && mkdir -p /var/spool/virtual/ci-doichain.org && chown tequila:tequila /var/spool/virtual/ci-doichain.org && service postfix reload && sleep infinity'
    networks:
      static-network:
        ipv4_address: 172.20.0.4

  alice:
    image: "doichain/node-only:v0.0.9.55" 
    hostname: alice
    ports:
      - "18543:18332"
    expose:
      - "18332"
    environment:
      - REGTEST=true
      - RPC_ALLOW_IP=::/0
      - CONNECTION_NODE=bob
      - RPC_PASSWORD=generated-password
      - DAPP_URL=http://172.20.0.9:3000/
    dns:
      - 172.20.0.5
      - 8.8.8.8
    dns_search: ci-doichain.org
    volumes:
      - ../scripts/docker-compose/resolv.conf:/etc/resolv.conf
    stdin_open: true
    tty: true
    networks:
      static-network:
        ipv4_address: 172.20.0.6

  bob:
    image: "doichain/node-only:v0.0.9.55"
    hostname: bob
    ports:
      - "18544:18332"
    expose:
      - "18332"
    environment:
      - REGTEST=true
      - CONNECTION_NODE=alice
      - RPC_ALLOW_IP=::/0
      - RPC_PASSWORD=generated-password
      - DAPP_URL=http://172.20.0.9:4000/
#      - DAPP_URL=http://172.20.0.8:4000 #use this when tests run inside docker
    dns:
      - 172.20.0.5
      - 8.8.8.8
    dns_search: ci-doichain.org
    volumes:
      - ../scripts/docker-compose/resolv.conf:/etc/resolv.conf
    stdin_open: true
    tty: true
    networks:
      static-network:
        ipv4_address: 172.20.0.7

